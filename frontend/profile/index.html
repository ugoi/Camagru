<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile Page</title>
    <meta name="description" content="User profile page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="profile.css">
  </head>
  <body>

    <div class="root">
      <camagru-header></camagru-header>

      <main style="height: 100%; width: 100%; overflow-y: scroll;">
        <main
          style="
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
          "
        >
          <h1 style="text-align: center; color: #333">Profile</h1>

          <section style="margin-bottom: 20px">
            <h2 >Username</h2>
            <p id="username" style="font-size: 1.2em; color: #555"></p>
          </section>

          <section style="margin-bottom: 20px">
            <h2>Email</h2>
            <p id="email" style="font-size: 1.2em; color: #555"></p>
          </section>

          <section style="margin-bottom: 20px">
            <h2>Password</h2>
            <p id="password" style="font-size: 1.2em; color: #555">******</p>
          </section>

          <div style="text-align: center">
            <p>
              <a
                href="/edit-profile"
                style="color: #007bff; text-decoration: none"
                >Edit Profile</a
              >
            </p>
          </div>
        </main>
      </main>

      <camagru-footer></camagru-footer>
    </div>

    <script type="module" src="../web_components/CamagruHeader.js"></script>
    <script type="module" src="../web_components/CamagruFooter.js"></script>

    <script type="module" src="profile.js"></script>
  </body>
