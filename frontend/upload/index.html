<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../utils.css" />
    <link rel="stylesheet" href="./upload.css" />
  </head>
  <body>
    <camagru-header></camagru-header>

    <div style="display: flex; justify-content: center">
      <div>
        <div id="cameraPreview" style="border: solid">
          <video id="videoElement" style="width: 500px" autoplay muted></video>
          <br />
          <button id="photoButton">Take photo</button>
          <button id="videoButton">Start recording</button>
          <form
            id="mediaForm"
            action="http://localhost:8000/api/media"
            method="post"
            enctype="multipart/form-data"
          >
            <input
              type="file"
              name="media"
              accept="image/*, video/*"
              id="fileInput"
            />
          </form>
        </div>
        <canvas id="canvas" style="width: 500px; display: none"> </canvas>
        <div class="output">
          <img id="image" style="width: 500px; display: none" />
        </div>
        <div class="outputVideo">
          <video
            id="outputVideo"
            controls
            loop
            autoplay
            style="width: 500px; display: none"
          ></video>
        </div>

        <p>Choose overlay</p>
        <div id="logos">
          <div
            id="logos-slide"
            style="white-space: nowrap; overflow-x: scroll; width: 400px"
          ></div>
        </div>
        <form
          id="overlayMediaForm"
          action="http://localhost:8000/api/media"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="file">Or choose own overlay</label>
          <input
            id="overlayFileInput"
            type="file"
            name="overlayMedia"
            accept="image/*, video/*"
          />
        </form>
        <button id="submitButton">Submit</button>
        <button id="cancelButton">Cancel</button>
        <button id="publishButton" style="display: none">Publish</button>
      </div>

      <div
        style="
          background-color: aqua;
          text-align: center;
          padding: 0 20px 0 20px;
        "
      >
        <h2>My media</h2>

        <div
          id="myMediaWrapper"
          style="
            overflow-y: scroll;
            background-color: aqua;
            text-align: center;
            height: 600px;
            align-items: center;
          "
          class="hide-scrollbar"
        >
          <div id="myMedia">
            <!-- <div style="padding-bottom: 10px">
            <img src="https://picsum.photos/200" class="captured-img" />
            <button>Delete</button>
          </div> -->
            <!-- <img src="https://picsum.photos/200" alt="" class="captured-img" />
          <img src="https://picsum.photos/200" alt="" class="captured-img" />
          <img src="https://picsum.photos/200" alt="" class="captured-img" />
          <img src="https://picsum.photos/200" alt="" class="captured-img" />
          <img src="https://picsum.photos/200" alt="" class="captured-img" />
          <img src="https://picsum.photos/200" alt="" class="captured-img" /> -->
          </div>
          <button id="loadMoreButton">Load more</button>
        </div>
      </div>
    </div>

    <camagru-footer></camagru-footer>

    <script type="module" src="../web_components/CamagruHeader.js"></script>
    <script type="module" src="../web_components/CamagruFooter.js"></script>

    <script type="module" src="upload-controller.js"></script>
    <script type="module"></script>
  </body>
</html>
