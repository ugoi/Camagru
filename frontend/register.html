<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]> <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="description" content="User registration page" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    "
  >
    <!--[if lt IE 7]>
      <p
        class="browsehappy"
        style="background-color: #ffcc00; padding: 10px; text-align: center"
      >
        You are using an <strong>outdated</strong> browser. Please
        <a href="#" style="color: #0000ee">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <main
      style="
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <form id="register-form">
        <div class="container">
          <h1 style="text-align: center; color: #333">Register</h1>
          <p style="text-align: center; color: #555">
            Please fill in this form to create an account.
          </p>

          <div
            id="registerSuccess"
            style="
              display: none;
              color: green;
              text-align: center;
              margin-bottom: 10px;
            "
          >
            <p>Registration successful</p>
          </div>
          <div
            id="registerError"
            style="
              display: none;
              color: red;
              text-align: center;
              margin-bottom: 10px;
            "
          >
            <p>Registration failed</p>
          </div>

          <label
            for="username"
            style="display: block; margin-bottom: 5px; color: #333"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            style="
              width: 100%;
              padding-top: 10px;
              padding-bottom: 10px;
              margin-bottom: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
            "
          />

          <label
            for="email"
            style="display: block; margin-bottom: 5px; color: #333"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            style="
              width: 100%;
              padding-top: 10px;
              padding-bottom: 10px;
              margin-bottom: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
            "
          />

          <label
            for="password"
            style="display: block; margin-bottom: 5px; color: #333"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            style="
              width: 100%;
              padding-top: 10px;
              padding-bottom: 10px;
              margin-bottom: 20px;
              border: 1px solid #ccc;
              border-radius: 5px;
            "
          />

          <p style="text-align: center; color: #555">
            By creating an account you agree to our
            <a href="#" style="color: #007bff; text-decoration: none"
              >Terms & Privacy</a
            >.
          </p>
          <button
            type="submit"
            style="
              background-color: #007bff;
              color: white;
              border: none;
              padding: 10px 20px;
              cursor: pointer;
              width: 100%;
              border-radius: 5px;
            "
          >
            Register
          </button>
        </div>
        <div
          class="container signin"
          style="text-align: center; margin-top: 20px"
        >
          <p style="color: #555">
            Already have an account?
            <a href="login.html" style="color: #007bff; text-decoration: none"
              >Sign in</a
            >.
          </p>
        </div>
      </form>
    </main>
    <script type="module">
      import { handleRegister } from "./register.js";

      const loginForm = document.querySelector("#register-form");

      // listening to click events
      loginForm.addEventListener("submit", (event) => {
        handleRegister(event);
      });
    </script>
  </body>
</html>
