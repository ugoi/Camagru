<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <main
      style="
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <form id="login-form">
        <div class="container">
          <h1 style="text-align: center; color: #333">Choose new password</h1>

          <div
            id="loginSuccess"
            style="
              display: none;
              color: green;
              text-align: center;
              margin-bottom: 10px;
            "
          >
            <p>Password reset successful</p>
          </div>
          <div
            id="loginError"
            style="
              display: none;
              color: red;
              text-align: center;
              margin-bottom: 10px;
            "
          >
            <p>Reset failed</p>
          </div>

          <label
            for="password"
            style="display: block; margin-bottom: 5px; color: #333"
            >Password</label
          >
          <input
            type="text"
            name="password"
            id="password"
            style="
              width: 100%;
              padding-top: 10px;
              padding-bottom: 10px;
              margin-bottom: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
            "
          />

          <button
            type="submit"
            style="
              background-color: #007bff;
              color: white;
              border: none;
              padding: 10px 20px;
              cursor: pointer;
              width: 100%;
              border-radius: 5px;
            "
          >
            Reset password
          </button>
        </div>
        <div
          class="container signin"
          style="text-align: center; margin-top: 20px"
        >
          <p style="color: #555">
            Don't have an account?
            <a
              href="/register.html"
              style="color: #007bff; text-decoration: none"
              >Sign up</a
            >.
          </p>
        </div>
      </form>
    </main>

    <script type="module" src="controller.js"></script>
  </body>
</html>
