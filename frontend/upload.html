<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div>
      <div id="cameraPreview">
        <video id="videoElement" style="width: 500px" autoplay muted></video>
        <br />
        <button id="photoButton">Take photo</button>
        <button id="videoButton">Start recording</button>
      </div>
      <canvas id="canvas" style="width: 500px; display: none"> </canvas>
      <div class="output">
        <img id="image" style="width: 500px; display: none" />
      </div>
      <div class="outputVideo">
        <video
          id="outputVideo"
          controls
          loop
          autoplay
          style="width: 500px; display: none"
        ></video>
      </div>
      <form
        id="mediaForm"
        action="http://localhost:8000/api/media"
        method="post"
        enctype="multipart/form-data"
      >
        <!-- <label for="file">Media</label> -->
        <input
          type="file"
          name="media"
          accept="image/*, video/*"
          id="fileInput"
        />
      </form>

      <p>Choose overlay</p>
      <form
        id="overlayMediaForm"
        action="http://localhost:8000/api/media"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="file">Overlay</label>
        <input type="file" name="overlayMedia" accept="image/*, video/*" />
      </form>
      <button id="submitButton">Submit</button>
      <button id="cancelButton">Cancel</button>
    </div>
    <script type="module" src="upload_view.js"></script>
    <script type="module"></script>
  </body>
</html>
