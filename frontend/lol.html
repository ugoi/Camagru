<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="lol.css" />
    <title>Feed</title>
  </head>
  <body>
    <h1>Feed</h1>
    <div id="myMediaWrapper" class="media-wrapper hide-scrollbar">
      <div id="myMedia" class="media-container">
        <div class="div-wrapper">
          <img
            src="https://fastly.picsum.photos/id/54/200/200.jpg?hmac=-2_HX5umbAEVPP9CokmPW3Kc8V9iDplneKlS73LWdQQ"
            alt="Random Image"
            class="media-img"
          />
          <div class="media-actions">
            <div class="like-section">
              <button class="like-btn">❤️</button>
              <span class="like-count">10</span>
              <!-- Replace 10 with dynamic count -->
            </div>
            <form action="/action_page.php" class="comment-form">
              <input
                type="text"
                id="comment"
                name="comment"
                placeholder="Add a comment..."
                class="comment-input"
              />
              <input type="submit" value="Submit" class="btn" />
            </form>
          </div>

          <div class="wrap-collabsible">
            <input id="collapsible" class="toggle" type="checkbox" />
            <label for="collapsible" class="lbl-toggle">Show comments</label>
            <div class="collapsible-content">
              <div class="content-inner">
                <div class="comment">
                  <p><strong>Stefan:</strong> Looks very nice</p>
                </div>
                <div class="comment">
                  <p><strong>Bob:</strong> Where is this?</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="loadMoreButton" class="btn load-more">Load more</button>
    </div>
  </body>
</html>
