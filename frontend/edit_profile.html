<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]> <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]> <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Edit Profile</title>
    <meta name="description" content="Edit user profile" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    onload="handleLoadEditProfile()"
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    "
  >
    <!--[if lt IE 7]>
      <p
        class="browsehappy"
        style="background-color: #ffcc00; padding: 10px; text-align: center"
      >
        You are using an <strong>outdated</strong> browser. Please
        <a href="#" style="color: #0000ee">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->

    <header style="background-color: #333; color: white; padding: 10px 0">
      <nav
        style="
          max-width: 1000px;
          margin: 0 auto;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <ul
          style="
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
          "
        >
          <li>
            <a href="index.html" style="color: white; text-decoration: none"
              >Home</a
            >
          </li>
          <li>
            <a href="profile.html" style="color: white; text-decoration: none"
              >Profile</a
            >
          </li>
        </ul>
        <div>
          <button
            onclick="window.location.href='login.html'"
            style="
              background-color: #4caf50;
              color: white;
              border: none;
              padding: 10px 20px;
              cursor: pointer;
            "
          >
            Login
          </button>
          <button
            onclick="handleLogout()"
            style="
              background-color: #f44336;
              color: white;
              border: none;
              padding: 10px 20px;
              cursor: pointer;
            "
          >
            Logout
          </button>
        </div>
      </nav>
    </header>

    <main
      style="
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      "
    >
      <form onsubmit="handleEditProfile()">
        <div class="container">
          <h1 style="text-align: center; color: #333">Edit Profile</h1>
          <p style="text-align: center; color: #555">
            Please fill in this form to edit account details.
          </p>

          <div
            id="registerSuccess"
            style="
              display: none;
              color: green;
              text-align: center;
              margin-bottom: 10px;
            "
          >
            <p>Success</p>
          </div>
          <div
            id="registerError"
            style="
              display: none;
              color: red;
              text-align: center;
              margin-bottom: 10px;
            "
          >
            <p>Fail</p>
          </div>

          <label
            for="username"
            style="display: block; margin-bottom: 5px; color: #333"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
            "
          />

          <label
            for="email"
            style="display: block; margin-bottom: 5px; color: #333"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
            "
          />

          <label
            for="password"
            style="display: block; margin-bottom: 5px; color: #333"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            style="
              width: 100%;
              padding: 10px;
              margin-bottom: 20px;
              border: 1px solid #ccc;
              border-radius: 5px;
            "
          />

          <button
            type="submit"
            style="
              background-color: #007bff;
              color: white;
              border: none;
              padding: 10px 20px;
              cursor: pointer;
              width: 100%;
              border-radius: 5px;
            "
          >
            Save
          </button>
        </div>
      </form>
    </main>

    <footer
      style="
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
      "
    >
      <p>&copy; 2024 Simple Website</p>
    </footer>
    <script src="edit_profile.js" async defer></script>
    <script src="index.js" async defer></script>
  </body>
</html>
